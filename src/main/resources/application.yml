spring:
  #thymleaf配置
  thymeleaf:
    #关闭缓存
    cache: false
  #数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    #连接池
    hikari:
    #最小空闲连接数
      minimum-idle: 5
    #空闲连接存活最大时间，默认600000(10minute)
      idle-timeout: 180000
    #最大连接数，默认10
      maximum-pool-size: 10
    #从连接池返回的连接自动提交
      auto-commit: true
    #连接最大存活时间
      max-lifetime: 180000
    #连接超时时间,0表示永久存活，默认180000(30 minute)
      connection-timeout: 3000
    #测试连接是否可以用的查询语句
      connection-test-query: SELECT 1
  #redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    #超时时间
    timeout: 10000ms
    lettuce:
      pool:
        #最大连接数，默认8
        max-active: 8
        #最大连接阻塞时间，默认-1
        max-wait: 10000ms
        #最大空闲连接，默认8
        max-idle: 200
        #最小空闲连接，默认0
        min-idle: 5
#Mybatis-plus配置
mybatis-plus:
  #配置Mapper.xml映射文件
   mapper-locations: classpath*:/mapper/*Mapper.xml
  #配置Mybatis数据返回类型别名（默认别名是类名）
   type-aliases-package: com.lwj.seckill.pojo
#Mybatis SQL打印（方法接口所在的包，不是Mapper.xml所在的包）
logging:
  level:
    com.lwj.seckill.mapper: debug
    spring:
